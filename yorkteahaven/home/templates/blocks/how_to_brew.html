{% load wagtailimages_tags %}

<section id="how-to-brew">
    <h2>{{ self.title }}</h2>
    {% for step in self.steps %}
        <div class="brew-tip" id="water-temp">
        <h3>{{ step.card_title }}</h3>
        <p class="short-description">{{ step.card_description}}</p>
        <button class="learn-more">{{ step.tip_button }}</button>
        <p class="full-description">{{ step.tip_description }}</p>
        </div>
        {% if not forloop.last %}
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
                <path style="fill:#232326" d="m18.294 16.793-5.293 5.293V1h-1v21.086l-5.295-5.294-.707.707L12.501 24l6.5-6.5-.707-.707z"/>
            </svg>
        {% endif %}
    {% endfor %}
 </section>
