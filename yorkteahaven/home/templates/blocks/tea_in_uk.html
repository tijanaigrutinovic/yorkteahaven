{% load wagtailimages_tags %}

<section class="tea-in-uk">
    <h2>{{ self.title }}</h2>
    <div class="content">
        {% if self.image %}
            <img src="{{ self.image.url }}" alt="{{ self.image.alt }}">
        {% endif %}
        <div class="text">
            {{ self.content }}
        </div>
    </div>
</section>
