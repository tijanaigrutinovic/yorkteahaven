{% load wagtailimages_tags %}

<section class="most-famous">
    <h2>{{ self.title }}</h2>
    <ul>
        {% for tea in self.teas %}
            <li>
                {% if tea.image %}
                    <img src="{{ tea.image.url }}" alt="{{ tea.image.alt }}">
                {% endif %}
                <h3>{{ tea.name }}</h3>
                <p>{{ tea.description }}</p>
            </li>
        {% endfor %}
    </ul>
</section>
