{% load wagtailimages_tags %}

<section class="hero">
    {% if self.image %}
        <img src="{{ self.image.url }}" alt="{{ self.image.alt }}">
    {% endif %}
    <div class="hero-content">
        <h1>{{ self.title }}</h1>
        {% if self.subtitle %}
            <p>{{ self.subtitle }}</p>
        {% endif %}
        {% if self.button_text and self.button_link %}
            <a href="{{ self.button_link }}" class="hero-button">{{ self.button_text }}</a>
        {% endif %}
    </div>
</section>
